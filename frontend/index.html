<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beer Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/global.js" defer></script>
</head>
<body>
    <header>
        <h1>Beer Shop</h1>
        <div>
            <select id="currency-select" onchange="changeCurrency()">
                <option value="EUR" tag="€">EUR (€)</option>
                <option value="USD" tag="$">USD ($)</option>
                <option value="GBP" tag="£">GBP (£)</option>
            </select>
            <a href="admin.html">Admin?</a>
        </div>
    </header>
    <div class="container">
        <section>
            <h2>Products</h2>
            <div class="products" id="products"></div>
        </section>
        <section class="cart">
            <h2>Cart</h2>
            <ul class="cart-list" id="cart-list"></ul>
            <div class="total" id="cart-total"></div>
            <button id="checkout-stripe-btn" class="checkout-btn">Checkout via Stripe</button>
            <button id="checkout-paypal-btn" class="checkout-btn">Checkout via PayPal</button>
        </section>
    </div>
    <script>
        const checkoutStripeBtn = document.getElementById('checkout-stripe-btn');
        const checkoutPaypalBtn = document.getElementById('checkout-paypal-btn');
        let products = [];
        let cart = [];

        fetch("fetchProducts?currency=" + localStorage.getItem('selectedCurrency'), { method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
         })
            .then(response => response.json())
            .then(data => {
                products = data.data;
                renderProducts();
                renderCart();
            });

        function renderCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';
            let total = 0;
            let currencySymbol = '';
            cart.forEach(item => {
                const product = products.find(p => p.id === item.productId);
                console.log(product);
                total += product.price.total * item.qty;
                currencySymbol = product.price.currency;
                const li = document.createElement('li');
                li.innerHTML = `
                    ${product.name} x${item.qty} - ${product.price.currency}${(product.price.total * item.qty).toFixed(2)}
                    <div class='h'>
                        <button onclick="addToCart(${item.productId})">+</button>
                        <button onclick="removeFromCart(${item.productId})">-</button>
                    </div>
                `;
                cartList.appendChild(li);
            });
            document.getElementById('cart-total').textContent = `Total: ${currencySymbol}${total.toFixed(2)}`;
            if (cart.length > 0) {
                Array.from(document.getElementsByClassName('checkout-btn')).forEach(btn => btn.style.display = 'block');
            }
            saveCart();
        }

        function renderProducts() {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <img src="${product.image_url}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price.currency + "" + product.price.total}</p>
                    <div class="actions">
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                        <button onclick="window.location.href='/productPage.html?id=${product.id}'">View info</button>
                    </div>
                `;
                productsDiv.appendChild(div);
            });
        }

        function addToCart(productId) {
            console.log("Add to cart called!")
            Array.from(document.getElementsByClassName('checkout-btn')).forEach(btn => btn.style.display = 'block');
            const item = cart.find(i => i.productId === productId);
            if (item) {
                item.qty += 1;
            } else {
                const product = products.find(p => p.id === productId);
                cart.push({ productId: productId, qty: 1 });
            }
            renderCart();
        }

        function removeFromCart(productId) {
            const item = cart.find(i => i.productId === productId);
            if (item) {
                item.qty -= 1;
                if (item.qty <= 0) {
                    cart = cart.filter(i => i.productId !== productId);
                }
            }
            if (cart.length === 0) {
                Array.from(document.getElementsByClassName('checkout-btn')).forEach(btn => btn.style.display = 'none');
            }
            renderCart();
        }

        const checkoutlistener = (e) => {
            if(cart.length === 0) {
                alert("Your cart is empty!");
            } else {
                fetch("purchaseProduct", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({products: cart, paymentMethod: e.target.id === 'checkout-stripe-btn' ? 'stripe' : 'paypal'})
                })
                .then(response => response.json())
                .then(data => {
                    if (data.url) {
                        window.location.href = data.url;
                    } else {
                        if(data.error) {
                            alert("Purchase failed: " + data.error);
                            return;
                        }
                        alert("Purchase failed.");
                    }
                });
            }
        }

        checkoutStripeBtn.addEventListener("click", checkoutlistener);
        checkoutPaypalBtn.addEventListener("click", checkoutlistener);

        let savedCart = localStorage.getItem('cart');
        if (savedCart) {
            cart = JSON.parse(savedCart);
        } else {
            cart = [];
        }
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        renderProducts();
        renderCart();
    </script>
</body>
</html>
